<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #loading, #status, #extra {
      margin: 10px 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .visible {
      opacity: 1;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist.</p>

  <div id="container">
    <p id="loading"></p>
    <p id="status"></p>
    <div id="extra"></div>
  </div>

  <script>
    const steps = [
      { loading: "loading...20%", status: "Wait, what's going on ... the file is loading in now?" },
      { loading: "loading...50%", status: "Hold on... this is a big one" },
      { loading: "loading...90%", status: "OH NO WHY IS THE FILE SO BIG!" },
      { type: "explosion", src: "explosiongif.gif", text: "Computer exploded, file too big." }
    ];

    const loadingEl = document.getElementById("loading");
    const statusEl = document.getElementById("status");
    const extraEl = document.getElementById("extra");

    function showStep(step) {
      if (step.type === "explosion") {
        // Hide the loading and status lines
        loadingEl.style.display = "none";
        statusEl.style.display = "none";

        // Add GIF and text
        const img = document.createElement("img");
        img.src = step.src;
        img.alt = "Explosion";
        extraEl.appendChild(img);

        const p = document.createElement("p");
        p.textContent = step.text;
        extraEl.appendChild(p);

        extraEl.classList.add("visible");
      } else {
        // Update the loading and status lines
        loadingEl.textContent = step.loading;
        statusEl.textContent = step.status;

        loadingEl.style.display = "block";
        statusEl.style.display = "block";
        loadingEl.classList.add("visible");
        statusEl.classList.add("visible");
      }
    }

    function runSteps() {
      steps.forEach((step, index) => {
        setTimeout(() => showStep(step), 3000 * (index + 1));
      });
    }

    window.onload = runSteps;
  </script>
</body>
</html>
