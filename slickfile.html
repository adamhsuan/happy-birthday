<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      padding: 10px;
      margin: 10px 0;
      background-color: lightblue;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .box.visible {
      opacity: 1;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist :( </p>
  <div id="container"></div>

  <script>
    // Items to appear one by one
    const items = [
      "",
      "loading...20%",
      "Wait, what's going on ... the file is loading in now?",
      "loading...50%",
      "Hold on... this is a big one",
      "loading...90%",
      "OH NO WHY IS THE FILE SO BIG!?",
      { type: "imageWithText", src: "explosiongif.gif", text: "Computer exploded, file too big." }
    ];

    const container = document.getElementById("container");

    function loadElements() {
      items.forEach((item, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "box";

          if (typeof item === "string") {
            div.textContent = item;
          } else if (item.type === "imageWithText") {
            const img = document.createElement("img");
            img.src = item.src;
            img.alt = "Explosion";
            div.appendChild(img);

            const p = document.createElement("p");
            p.textContent = item.text;
            div.appendChild(p);
          }

          container.appendChild(div);

          // Trigger fade-in
          setTimeout(() => div.classList.add("visible"), 50);
        }, 2500 * (index + 1)); // Delay grows: 3s, 6s, 9s...
      });
    }

    // Run AFTER the page is loaded
    window.onload = loadElements;
  </script>
</body>
</html>
