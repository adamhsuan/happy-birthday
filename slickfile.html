<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #loading, #status {
      opacity: 0;
      transition: opacity 0.5s ease;
      margin: 10px 0;
    }
    .visible {
      opacity: 1;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist. </p>

  <div id="container">
    <p id="loading"></p>
    <p id="status"></p>
  </div>

  <script>
    // Each step has a loading line + a status line
    const steps = [
      { loading: "loading...20%", status: "Wait, what's going on ... the file is loading in now?" },
      { loading: "loading...50%", status: "Hold on... this is a big one" },
      { loading: "loading...90%", status: "OH NO WHY IS THE FILE SO BIG!" },
      { type: "explosion", src: "explosiongif.gif", text: "Computer exploded, file too big." }
    ];

    const loadingEl = document.getElementById("loading");
    const statusEl = document.getElementById("status");

    function showStep(step) {
      if (typeof step.loading === "string") {
        loadingEl.textContent = step.loading;
        statusEl.textContent = step.status;
        loadingEl.classList.add("visible");
        statusEl.classList.add("visible");
      } else if (step.type === "explosion") {
        // Replace text with explosion + message
        document.getElementById("container").innerHTML = `
          <img src="${step.src}" alt="Explosion">
          <p>${step.text}</p>
        `;
      }
    }

    function runSteps() {
      steps.forEach((step, index) => {
        setTimeout(() => showStep(step), 3000 * (index + 1));
      });
    }

    window.onload = runSteps;
  </script>
</body>
</html>
