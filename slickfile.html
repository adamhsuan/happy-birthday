<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #container p {
      margin: 10px 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .visible {
      opacity: 1;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist.</p>

  <div id="container"></div>

  <script>
    const steps = [
      { loading: "loading...20%", status: "Wait, what's going on ... the file is loading in now?" },
      { loading: "loading...50%", status: "Hold on... this is a big one" },
      { loading: "loading...90%", status: "OH NO WHY IS THE FILE SO BIG!" },
      { type: "explosion", src: "explosiongif.gif", text: "Computer exploded, file too big." }
    ];

    const container = document.getElementById("container");

    function showStep(step) {
      // Clear previous content
      container.innerHTML = "";

      if (step.type === "explosion") {
        const img = document.createElement("img");
        img.src = step.src;
        img.alt = "Explosion";
        container.appendChild(img);

        const p = document.createElement("p");
        p.textContent = step.text;
        p.classList.add("visible");
        container.appendChild(p);
      } else {
        const loadingEl = document.createElement("p");
        loadingEl.textContent = step.loading;
        loadingEl.classList.add("visible");
        container.appendChild(loadingEl);

        const statusEl = document.createElement("p");
        statusEl.textContent = step.status;
        statusEl.classList.add("visible");
        container.appendChild(statusEl);
      }
    }

    function runSteps() {
      steps.forEach((step, index) => {
        setTimeout(() => showStep(step), 3000 * (index + 1));
      });
    }

    window.onload = runSteps;
  </script>
</body>
</html>
