<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #loadingLine, #statusLine, #finalStep {
      margin: 10px 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .visible {
      opacity: 1;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist :(</p>

  <div id="container">
    <p id="loadingLine"></p>
    <p id="statusLine"></p>
    <div id="finalStep"></div>
  </div>

  <script>
    // Steps to show
    const steps = [
      { loading: "loading...20%", status: "Wait, what's going on ... the file is loading in now?" },
      { loading: "loading...50%", status: "Hold on... this is a big one" },
      { loading: "loading...90%", status: "OH NO WHY IS THE FILE SO BIG!?" },
      { type: "explosion", src: "explosiongif.gif", text: "Computer exploded, file too big." }
    ];

    const loadingLine = document.getElementById("loadingLine");
    const statusLine = document.getElementById("statusLine");
    const finalStep = document.getElementById("finalStep");

    function showStep(step) {
      // Clear previous fade-in
      loadingLine.classList.remove("visible");
      statusLine.classList.remove("visible");
      finalStep.classList.remove("visible");

      if (step.type === "explosion") {
        // Hide loading/status lines
        loadingLine.style.display = "none";
        statusLine.style.display = "none";

        // Show explosion GIF + message
        finalStep.innerHTML = `
          <img src="${step.src}" alt="Explosion">
          <p>${step.text}</p>
        `;
        finalStep.classList.add("visible");
      } else {
        // Show loading and status lines
        loadingLine.style.display = "block";
        statusLine.style.display = "block";
        loadingLine.textContent = step.loading;
        statusLine.textContent = step.status;

        loadingLine.classList.add("visible");
        statusLine.classList.add("visible");
      }
    }

    function runSteps() {
      steps.forEach((step, index) => {
        setTimeout(() => showStep(step), 3000 * (index + 1));
      });
    }

    window.onload = runSteps;
  </script>
</body>
</html>
