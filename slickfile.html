<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .item {
      opacity: 0;
      transition: opacity 0.5s ease;
      margin: 10px 0;
    }
    .item.visible {
      opacity: 1;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist :(</p>

  <div id="container"></div>

  <script>
    const items = [
      "Wait, whats going on... something's happening",
      "loading... 20%",
      "The file is loading in now?",
      "loading... 50%",
      "Hold on... this is a big one",
      "loading... 90%",
      "OH NO WHY IS THE FILE SO BIG!?",
      { type: "imageWithText", src: "explosiongif.gif", text: "Computer exploded, file too big." }
    ];

    const container = document.getElementById("container");

    function showItem(item) {
      const div = document.createElement("div");
      div.classList.add("item");

      if (typeof item === "string") {
        div.textContent = item;
      } else if (item.type === "imageWithText") {
        const img = document.createElement("img");
        img.src = item.src;
        img.alt = "Explosion";
        div.appendChild(img);

        const p = document.createElement("p");
        p.textContent = item.text;
        div.appendChild(p);
      }

      container.appendChild(div);

      // Fade in
      setTimeout(() => div.classList.add("visible"), 50);
    }

    function runItems() {
      items.forEach((item, index) => {
        setTimeout(() => showItem(item), 3000 * index);
      });
    }

    window.onload = runItems;
  </script>
</body>
</html>
