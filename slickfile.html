<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      padding: 10px;
      margin: 10px 0;
      background-color: lightblue;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .box.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Srishti's Slick File</h1>
  <p>File couldn't load, does not exist. </p>
  <div id="container"></div>

  <script>
    // The elements you want to show one by one
    const items = [
      "loading...20%"
      "Wait, whats going on ... the file is loading in now?",
      "loading...50%"
      "Hold on... this is a big one",
      "loading...90%"
      "OH NO WHY IS THE FILE SO BIG!",
      { type: "imageWithText", src: "explosiongif.gif", text: "Computer exploded, file too big." }

    ];

    const container = document.getElementById("container");

    // Function to add elements with a delay
    function loadElements() {
      items.forEach((text, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "box";
          div.textContent = text;
          container.appendChild(div);

          // Fade in effect
          setTimeout(() => div.classList.add("visible"), 50);
        }, 3000 * (index + 1)); // 3s, 6s, 9s, ...
      });
    }

    loadElements();
  </script>
</body>
</html>
